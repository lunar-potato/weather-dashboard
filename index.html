<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6fdf758e6f.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2 weather-header">
      <div class="row align-items-center">
        <h1 class="col-md-6">Weather Dashboard</h1>

        <div class="w-100 d-md-none d-block empty"></div>

        <form class="input-group col p-4 search-form">
          <button
            class="btn btn-outline-primary"
            type="button"
            id="geolocation-btn"
          ></button>
          <input
            class="form-input col-md-8 location-search"
            type="search"
            placeholder="Search city..."
            autocapitalize="on"
            id="search-input"
          /><button
            class="btn btn-outline-primary me-2 search-button"
            type="submit"
          ></button>
        </form>
      </div>
    </header>

    <!-- Local weather section -->
    <div class="container">
      <div class="row">
        <section class="local-weather col-9 mt-4 rounded">
          <div class="mx-3 my-4 today-temp">
            <h2>Today's forecast in <span id="location"></span></h2>
            <h3 class="today"></h3>
          </div>

          <div class="container flex-md-row flex-column">
            <div class="row">
              <section class="col-lg-5">
                <div class="current-weather rounded">
                  <div class="card-body">
                    <h1 class="mx-3">
                      <span id="current-temp"></span
                      ><span id="celsius">°C</span>
                    </h1>
                  </div>
                  <br /><br />

                  <div>
                    <p class="mx-3">
                      <span class="temp-description">Mostly Cloudy</span><br />
                      Feels like
                      <span class="celsius" id="feels-like">°C</span>
                    </p>
                  </div>

                  <div>
                    <img />
                  </div>
                </div>
              </section>
            </div>
          </div>

          <section class="weather-details col-lg-4 col-md-5 mt-md-2 mx-3">
            <div class="card p-1 initial">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex">
                  <h5>Visibility</h5>
                  <span id="visibility">0</p>km
                  <i class="fa-regular fa-eye-slash"></i>
                </li>

                <li class="list-group-item d-flex">
                  <h5>Humidity</h5>
                  <span id="humidity">0</p>%
                  <i class="fa-solid fa-droplet"></i>
                </li>

                <li class="list-group-item d-flex">
                  <h5>Wind Speed</h5>
                  <span id="wind-speed">0</p>KPH
                    <i class="fa-solid fa-wind"></i>
                </li>
              </ul>
            </div>
          </section>

          <section class="week-weather d-flex justify-content-md-around my-4"></section>    
        </section>
      </div>

      <!-- Global weather section -->
      <main class="global-weather col-3 mt-4 rounded">
        <div>
          <p>Weather in other <span style="font-weight: 700;">cities</span><p>
          <hr/>

          <div class="d-flex flex-column">
            <div class="container global-items align-items-center">
              <div class="row">
                <p class="col">
                  <b class="country-name"></b>
                  <br>
                  <small class="country-initials"></small>
                </p>
                <img class="col-3 weather-icon"/>
                <p class="text-end col">
                  <strong><span class="global-temp"></span><span class="celsius">°C</span></strong>
                </p>
              </div>

              <hr/>
              <div class="d-flex flex-column">
                <div class="container global-items align-items-center">
                  <div class="row">
                    <p class="col">
                      <b class="country-name"></b>
                      <br>
                      <small class="country-initials"></small>
                    </p>
                    <img class="col-3 weather-icon"/>
                    <p class="text-end col">
                      <strong><span class="global-temp"></span><span class="celsius">°C</span></strong>
                    </p>
                  </div>

                  <hr/>
              <div class="d-flex flex-column">
                <div class="container global-items align-items-center">
                  <div class="row">
                    <p class="col">
                      <b class="country-name"></b>
                      <br>
                      <small class="country-initials"></small>
                    </p>
                    <img class="col-3 weather-icon"/>
                    <p class="text-end col">
                      <strong><span class="global-temp"></span><span class="celsius">°C</span></strong>
                    </p>
                  </div>

            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
