<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2 weather-header">
 
      <div class="row align-items-center">
        <h1 class="col-md-6">Weather Dashboard</h1>
  
        <div class="w-100 d-md-none d-block empty"></div>
  
        <form class="input-group col p-4 search-form">
          <button 
            class="btn btn-outline-primary"
            type="button"
            id="geolocation-btn">
          </button>
          <input
            class="form-input col-md-8 location-search"
            type="search"
            placeholder="Search city..."
            autocapitalize="on"
            id="search-input"
          /><button
            class="btn btn-outline-primary me-2 search-button"
            type="submit"
          ></button>
        </form>
      </div>
    </header>
    
    <!-- Global weather section -->
    <div class="container">
      <div class="row">
      <section class="local-weather col-8 mt-4 rounded">
        <div>
          <p>Weather right now</p>
        </div>  
      </section>

      <main class="global-weather col-3 mt-4 rounded">
        <div>
          <p>Weather in other <span>cities</span></p>
        </div>
      </main>
      </div>
    </div>
   

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
