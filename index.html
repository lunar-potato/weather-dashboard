<html lang="en-gb">
  <head>

    <title>Weather Dashboard</title>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-4 weather-header"
    >
      <div class="row align-items-center">
        <h1 class="col-md-6">Weather Dashboard</h1>

        <div class="w-100 d-md-none d-block empty"></div>

        <form class="input-group col p-1 search-form">
          <button 
            class="btn btn-outline-primary"
            type="button"
            id="geolocation-btn">
          </button>
          <input
            class="form-input col-md-4 location-search"
            type="search"
            placeholder="Search city..."
            autocapitalize="on"
            id="search-input"
          /><button
            class="btn btn-outline-primary me-2 search-button"
            type="submit"
          ></button>
        </form>
      </div>
    </header>

    <!-- Aside -->
    <div class="w-100 d-lg-none d-block mb-2"></div>
				<aside class="global-overview mx-lg-4 col-xl-3 mt-4 flex-lg-shrink-1 me-lg-0 pb-1">
					<div class="p-1 mt-3">
						<h2 class="mx-1 mb-3">Forecast in Other <strong>Cities</strong></h2>
						<hr/>
						<div class="d-flex flex-column">
							<div class="container global-item align-items-center">
								<div class="row align-items-center flex-nowrap justify-content-center">
									<p class="col">
										<b class="global-name"></b><br/><small class="country-name"></small>
									</p>
                  <img class="placeholder"/>
									<p class="text-end col">
										<strong
											><span class="temps global-temps"></span>°<span
												class="celsius"
												>C
											</span></strong
										><br /><small class="global-descriptions"></small>
									</p>
								</div>
							</div>
							<hr />
							<div class="container global-item align-items-center">
								<div
									class="row align-items-center flex-nowrap justify-content-center"
								>
									<p class="col">
										<b class="global-name"></b><br /><small
											class="country-name"
										></small>
									</p>
									<img class="placeholder">
									<p class="text-end col">
										<strong
											><span class="temps global-temps"></span>°<span
												class="celsius"
												>C
											</span></strong
										><br /><small class="global-descriptions"></small>
									</p>
								</div>
							</div>
							<hr />
							<div class="container global-item align-items-center">
								<div class="row align-items-center flex-nowrap justify-content-center">
									<p class="col">
										<b class="global-name"></b><br /><small
											class="country-name"
										></small>
									</p>
									<img class="placeholder">
									<p class="text-end col">
										<strong
											><span class="temps global-temps"></span>°<span
												class="celsius"
												>C
											</span></strong
										><br /><small class="global-descriptions"></small>
									</p>
								</div>
							</div>
							<hr />
							<div class="container global-item align-items-center">
								<div class="row align-items-center flex-nowrap justify-content-center">
									<p class="col">
										<b class="global-name"></b><br /><small
											class="country-name"
										></small>
									</p>
									<img class="placeholder">
									<p class="text-end col">
										<strong
											><span class="temps global-temps"></span>°<span
												class="celsius"
												>C
											</span></strong
										><br /><small class="global-descriptions"></small>
									</p>
								</div>
							</div>
							<hr/>
							<div class="container global-item align-items-center">
								<div class="row align-items-center flex-nowrap justify-content-center">
									<p class="col">
										<b class="global-name"></b><br /><small
											class="country-name"
										></small>
									</p>
									<img class="placeholder">
									<p class="text-end col">
										<strong
											><span class="temps global-temps"></span>°<span
												class="celsius"
												>C
											</span></strong
										><br /><small class="global-descriptions"></small>
									</p>
								</div>
							</div>
						</div>
					</div>
				</aside>
			</div>

<!-- Main  -->
<div class="row d-flex main-section">
  <main class="local-overview col ms-lg-4 mt-4">
    <div class="mx-3 my-4">
      <h2>Forecast in <span id="location"></span></h2>
      <h3 id="today"></h3>
    </div>
    <div class="container flex-md-row flex-column">
      <div class="row">
        <section class="temp-overview col-lg-5">
          <div class="current-weather card">
            <div class="card-body">
              <div class="d-flex">
                <h1 class="flex-grow-1">
                  <span id="temp-now"></span>°<span class="celsius"
                    >C
                  </span>
                </h1>

                <h3 class="text-end pt-2">
                  <small>High</small>
                  <span class="temps" id="high-temp"></span>°<span
                    class="celsius"
                    >C</span
                  >
                  <br/>

                  <small>Low </small>
                  <span class="temps" id="low-temp">30</span>°<span
                    class="celsius"
                    >C</span>  
                </h3>
              </div>
              <br /><br />
              <div class="d-flex">
                <div class="flex-grow-1">
                  <p>
                    <span id="description-temp">Mostly Sunny</span><br />
                    Feels like
                    <span class="temps" id="feels-like"></span>°<span
                      class="celsius"
                      >C</span
                    >
                    <br />
                    <small id="condition-msg"></small>
                  </p>
                </div>
                <div>
                  <img class="placeholder"/>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="w-100 d-lg-none d-block"></div>
        <section class="temp-info col-lg-4 col-md-5 mt-3 mt-md-2 mt-lg-0">
          <div class="card p-1 initial">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex">
                <strong class="flex-grow-1">Visibility </strong>
                <span id="visibility">0</span>km
                <i class="fa-solid fa-eye-slash align-self-center"></i>
              </li>
              <li class="list-group-item d-flex">
                <strong class="flex-grow-1">Dew Point </strong
                ><span id="dew-point" class="temps"></span>°<span
                  class="celsius"
                  >C</span
                >
                <i class="fa-solid fa-droplet align-self-center"></i>
              </li>
              <li class="list-group-item d-flex">
                <strong class="flex-grow-1">Wind </strong>
                <span id="wind">0</span>
                <span id="wind-unit">mph</span>
                <i class="fa-solid fa-wind align-self-center"></i>
              </li>

              <li class="list-group-item d-flex">
                <strong class="flex-grow-1"> Humidity</strong>
                <span id="humidity">0</span>%
                <i class="fa-solid fa-water align-self-center"></i>
              </li>

              <li class="list-group-item d-flex">
                <strong class="flex-grow-1">Cloudiness </strong>
                <span id="clouds"></span>%
                <i class="fa-solid fa-cloud align-self-center"></i>
              </li>
            </ul>
          </div>
        </section>
        <div class="w-100 d-md-none d-block"></div>
        <section class="sun-time col-md mt-3 mt-md-2 mt-lg-0">
          <div class="card">
            <img class="placeholder"/>
            <div class="card-img-overlay text-center">
              <i class="fa-solid fa-sun"></i>
              <h3>Sunrise</h3>
              <h2 id="sunrise-time"></h2>
              <br />
              <i class="fa-solid fa-moon"></i>
              <h3>Sunset</h3>
              <h2 id="sunset-time"></h2>
            </div>
          </div>
        </section>
      </div>
    </div>
    <section
      class="full-forecast d-flex justify-content-md-around my-4"
    ></section>
  </main>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </body>
</html>
